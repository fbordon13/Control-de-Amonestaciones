<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Amonestaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-title">
      <span class="icon">📋</span>
      <span class="main-title">Registro <span class="highlight">Amonestaciones</span></span>
    </div>
    <div class="navbar-actions">
      <div class="user-icon" id="userIcon" title="Ver datos de usuario">👤</div>
      <a href="welcome.html" class="nav-btn nav-btn-outline">Salir</a>
    </div>
  </nav>
  <div class="user-popup" id="userPopup">
    <button class="close-btn" id="closePopup">×</button>
    <div><strong>Nombre:</strong> <span id="popupName">Usuario</span></div>
    <div><strong>Correo:</strong> <span id="popupEmail">usuario@correo.com</span></div>
    <button id="logoutBtn" class="nav-btn nav-btn-outline" style="width:100%;margin-top:1em;">Cerrar sesión</button>
  </div>
  <main>
    <div class="main-actions">
      <a href="crear-amonestacion.html" class="main-btn" id="btn-crear">
        <span class="main-btn-icon">➕</span>
        <span>Crear Amonestación</span>
      </a>
      <a href="#" class="main-btn" id="btn-editar">
        <span class="main-btn-icon">✏️</span>
        <span>Editar Amonestación</span>
      </a>
      <a href="expediente.html" class="main-btn" id="btn-expediente">
        <span class="main-btn-icon">📁</span>
        <span>Expediente Estudiante</span>
      </a>
    </div>
  </main>
  <script>
    // Popup usuario
    const userIcon = document.getElementById('userIcon');
    const userPopup = document.getElementById('userPopup');
    const closePopup = document.getElementById('closePopup');
    const logoutBtn = document.getElementById('logoutBtn');

    userIcon.addEventListener('click', () => {
      userPopup.classList.toggle('active');
    });
    closePopup.addEventListener('click', () => {
      userPopup.classList.remove('active');
    });
    document.addEventListener('click', (e) => {
      if (!userPopup.contains(e.target) && !userIcon.contains(e.target)) {
        userPopup.classList.remove('active');
      }
    });
    logoutBtn.addEventListener('click', () => {
      window.location.href = 'welcome.html';
    });
    // Botones principales
    // El de crear ya tiene href directo
    // Los otros pueden tener lógica JS si lo deseas
  </script>
</body>
</html>
